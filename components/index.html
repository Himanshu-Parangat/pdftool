<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF-Fairy</title>
    <link rel="stylesheet" href="../static/styles/main.css" />
		<script>
			function showFiles() {
				const input = document.getElementById("pdfs");
				const list = document.getElementById("fileList");
				list.innerHTML = "";
				for (let file of input.files) {
					let li = document.createElement("li");
					li.textContent = file.name;
					list.appendChild(li);
				}
			}
		</script>
  </head>

  <body class="bg-gray-100 font-sans antialiased" >

		<div class="flex h-screen p-4 space-x-4">
			<div class="w-1/3 flex flex-col space-y-4">
					<div class="bg-white rounded-lg shadow-md p-4 flex-1 overflow-hidden">
							<div class="flex items-center justify-between pb-2 mb-2 border-b border-gray-200">
									<h2 class="text-xl font-semibold text-gray-800">PDF Page Preview</h2>
									<span class="text-sm text-gray-500">Page 1 of 10</span>
							</div>
							<div class="bg-gray-200 rounded-lg w-full h-full flex items-center justify-center text-gray-500 text-sm">
									
							</div>
					</div>

            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Page Information</h2>
                <ul class="text-sm text-gray-700 space-y-2">
                    <li><span class="font-medium">File Name:</span> document_draft.pdf</li>
                    <li><span class="font-medium">Status:</span> In Review</li>
                    <li><span class="font-medium">Last Edited:</span> Sep 15, 2025</li>
                    <li><span class="font-medium">Assigned To:</span> John Doe</li>
                </ul>
            </div>
        </div>

			<div>
				  <form action="/upload" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md w-96 space-y-4">
					<h2 class="text-xl font-semibold text-gray-800">Upload PDF files</h2>
					
					<input id="pdfs" name="pdfs" type="file" multiple accept=".pdf" onchange="showFiles()" 
						class="block w-full text-sm text-gray-700 border rounded cursor-pointer focus:outline-none">
					
					<ul id="fileList" class="text-sm text-gray-600 list-disc list-inside"></ul>
					
					<button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">
						Upload
					</button>
				</form>
			</div>

		</div>
  </body>
</html>
